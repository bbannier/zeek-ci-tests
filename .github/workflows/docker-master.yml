name: Publish Docker image for master branch

on:
  push:
    # FIXME(bbannier): should me `master`.
    branches: [topic/bbannier/issue-1625]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get Version
        id: version
        run: echo "::set-output name=RELEASE_VERSION::$(cat VERSION)"
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          # FIXME(bbannier): should be `zeekurity`.
          tags: |
            bbannier/zeek-dev:latest
            bbannier/zeek-dev:${{ steps.version.outputs.RELEASE_VERSION }}
